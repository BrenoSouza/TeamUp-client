<ion-view title="Membros">
    <ion-content class="padding-horizontal">
        <div class="animate-show-up" ng-if="match.guests.length > 0">
            <h4 class="section-title">Confirmados</h4>
            <!-- RODAR NG-REPEAT QUANDO A LISTA TIVER ALGUM USUÁRIO -->
            <div class="card list">
                <div class="item item-avatar" ng-repeat="user in match.guests">
                    <img src="img/profile_default.svg" alt="">
                    <h2>{{ user.name }}</h2>
                    <p>{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="empty-view-container animate-show-up" ng-if="match.guests.length === 0">
            <h4 class="title-section">
                Não há pessoas confirmadas nessa partida ainda.
            </h4>
        </div>
    </ion-content>
</ion-view>
