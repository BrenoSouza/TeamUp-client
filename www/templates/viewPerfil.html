    <ion-view title="Perfil" cache-view="false">
        <ion-nav-bar class="bar bar-header bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-content class="has-header">
            <div class="list card center">
                <h3>
                    Nome: {{user.name}}
                </h3>
                <div class="item">
                    Phone: {{user.phone}}
                </div>
                <div class="item">
                    Email: {{user.email}}
                </div>
                <div class="item">
                    Address: {{user.address}}
                </div>
            </div>
            <div class="list card" ng-init="descricao = false; habilidades = false; agenda = false;">

            </div>
        </ion-content>
    </ion-view>
