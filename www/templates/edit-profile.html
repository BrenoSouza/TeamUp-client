<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Editar Perfil</h1>
        <button class="button button-clear button-primary" ng-click="editProfileView.hide()">Cancelar</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="card">
            <label class="item item-input">
                <input placeholder="Nome" ng-model="_editedUser.name" type="text">
            </label>
            <label class="item item-input">
                <input placeholder="Email" ng-model="_editedUser.email" type="text">
            </label>
            <label class="item item-input">
                <input placeholder="Endereço" ng-model="_editedUser.address" type="text">
            </label>
            <label class="item item-input">
                <input placeholder="Número" ng-model="_editedUser.phone" type="text">
            </label>
            <label class="item item-input">
                <input placeholder="Endereço" ng-model="_editedUser.address" type="text">
            </label>
            <label class="item item-input">
                <input placeholder="Senha" ng-model="_editedUser.password" type="password">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="saveChanges()">Salvar</button>
    </ion-content>
</ion-modal-view>
