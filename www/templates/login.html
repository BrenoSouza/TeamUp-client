<ion-view view-title="" name="login-view" ng-init="user = {email: '', password: ''}">
  <ion-content class="padding flex-content">
    <div class="img-container">
      <img src="img/logo.png" alt="">
    </div>
    <form name="loginForm" class="login-form">
      <div class="list list-inset">
        <label class="item item-input" 
          ng-class="{'invalid': loginForm.email.$touched && loginForm.email.$invalid}">
          <input id="login-field" name="email" type="email" placeholder="UsuÃ¡rio" ng-model="user.email" required>
      </label>
        <label class="item item-input" ng-class="{'invalid': loginForm.password.$touched && loginForm.password.$invalid}">
          <input type="password" name="password" placeholder="Senha" ng-model="user.password" required>
      </label>
      </div>
      <button class="button button-block button-positive" type="submit" ng-disabled="isLoginDisable" ng-click="login()">Entrar</button>
    </form>
    <button class="button button-block button-balanced" ng-click="goToSignup()">Cadastrar</button>
  </ion-content>
</ion-view>
